<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2841018a3a.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Quote machine</title>
  </head>
  <body>
    <div class="container-fluid w-100" id="container-dev">
      <div class="row align-items-center justify-content-center">
        <div
          id="quote"
          class="quote col-md-4 col-sm-12 text-black bg-white blockquote border-1 border-light p-4 rounded-2"
        >
          <p class="text-center fw-bold" id="qoute-author">Benjamin Disraeli</p>
          <p class="text-center mb-2 py-2" id="quote-text">
            Action may not always bring happiness; but there is no happiness
            without action.
          </p>

          <div class="row align-content-between align-content-sm-center">
            <div class="col-md-6 col-sm-12">
              <!--share quote on twitter-->
              <a
                href=""
                id="twitter-link"
                data-text="random text"
                data-hashtags="quote-machine"
                data-show-count="false"
                target="_blank"
                ><i class="fab fa-twitter fa-2x" id="twitter-icon"></i
              ></a>
              <script
                async
                src="https://platform.twitter.com/widgets.js"
                charset="utf-8"
              ></script>
            </div>
            <div class="col-md-6 col-sm align-items-end">
              <button
                class="btn btn-secondary text-white"
                type="button"
                id="btn-quote"
              >
                New Quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
